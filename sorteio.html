    <!-- Seção de Sorteio -->
    <section id="sorteio">
        <h2>Sorteio ao Vivo</h2>
        <button id="btnSorteio" onclick="realizarSorteio()" disabled>Sorteio</button>
        
        <!-- Área para exibir o número sorteado -->
        <div id="numeroSorteado" style="display:none; margin-top: 20px; font-size: 24px; color: #f1c40f;">
            <strong>Número Sorteado: <span id="numero"></span></strong>
        </div>
    </section>

    <!-- Seção de Login para o Admin -->
    <section id="login">
        <h2>Área de Administração</h2>
        <input type="password" id="adminPassword" placeholder="Digite a senha de administrador">
        <button onclick="verificarSenha()">Entrar</button>
