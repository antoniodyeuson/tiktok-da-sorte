    <header>

        </nav>
    </header>

    <main>
        <h1>Regulamento</h1>
        
        <form id="formRegulamento">
            <label for="modalidadeSelect">Escolha a Modalidade:</label>
            <select id="modalidadeSelect">
                <option value="">Selecione</option>
                <option value="modalidadeAcessivel">Modalidade Acessível (Heart Me)</option>
                <option value="modalidadePaga">Modalidade Paga</option>
                <option value="modalidadeSubinscritos">Modalidade Exclusiva para Subinscritos</option>
            </select>
            <button type="button" onclick="exibirInformacoes()">Confirmar</button>
        </form>

        <section id="tabelaInformacoes" style="display:none;">
            <table id="tabelaModalidade">
                <thead>
                    <tr>
                        <th>Nome da Modalidade</th>
                        <th>Forma de Participar</th>
                        <th>Prêmios</th>
                        <th>Objetivo da Modalidade</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- As informações da tabela serão preenchidas dinamicamente -->
                </tbody>
            </table>
        </section>

    </main>
