<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração - Tiktok da Sorte</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Barra de Navegação -->
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="sorteio.html">Sorteio</a>
            <a href="historico.html">Histórico</a>
            <a href="contato.html">Contato</a>
            <a href="regulamento.html">Regulamento</a>
            <a href="administrador.html">Administração</a>
        </nav>
    </header>

    <!-- Painel Administrativo -->
    <section id="adminSection">
        <h2>Painel Administrativo</h2>
        
        <!-- Campo de Senha -->
        <label for="senha">Digite a senha de administrador:</label>
        <input type="password" id="senha" placeholder="Senha" class="admin-input" />
        
        <!-- Botões de administração (invisíveis até a senha ser correta) -->
        <div id="admin-buttons" style="display: none;">
            <button id="liberarSorteioButton" onclick="liberarSorteio()" class="admin-button">Liberar Sorteio</button>
            <button id="limparHistoricoButton" onclick="limparHistorico()" class="admin-button">Limpar Histórico</button>
        </div>

        <!-- Mensagens de erro -->
        <div id="mensagemErro" style="color: red; margin-top: 10px;"></div>

        <!-- Mensagens de sucesso -->
        <div id="mensagemSucesso" style="color: green; margin-top: 10px;"></div>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 Tiktok da Sorte. Todos os direitos reservados.</p>
    </footer>

    <!-- Script do Administrador -->
    <script src="administrador.js"></script>
</body>
</html>
