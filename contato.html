    <main>
        <h1>Contato</h1>

        <p>Se você tiver dúvidas ou deseja entrar em contato conosco, use um dos métodos abaixo:</p>

        <!-- Formulário de Contato (Email) -->
        <div id="formularioContato">
            <h2>Envie-nos uma mensagem</h2>
            <form action="mailto:seuemail@dominio.com" method="post" enctype="text/plain" id="contatoForm">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="mensagem">Mensagem:</label>
                <textarea name="mensagem" id="mensagem" rows="4" placeholder="Sua mensagem..." required></textarea>
                
                <button type="submit" onclick="enviarFormulario()">Enviar</button>
            </form>
        </div>

        <hr>

        <!-- Opções de contato -->
        <div id="opcoesContato">
            <h2>Formas de Contato:</h2>
            <ul>
                <li><a href="https://wa.me/55XXXXXXXXXXX" target="_blank">Contato via WhatsApp</a></li>
                <li><a href="tel:+55XXXXXXXXXXX">Contato por Ligação</a></li>
            </ul>
        </div>

    </main>

    <script>
        // Função para exibir uma notificação após o envio do formulário (simulação)
        function enviarFormulario() {
            alert("Sua mensagem foi enviada com sucesso! Em breve, entraremos em contato.");
        }
