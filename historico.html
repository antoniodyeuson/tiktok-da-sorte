<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico - Tiktok da Sorte</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Barra de navegação -->
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="sorteio.html">Sorteios</a>
            <a href="historico.html">Histórico</a>
            <a href="contato.html">Contato</a>
            <a href="regulamento.html">Regulamento</a>
            <a href="administrador.html">Administração</a>
        </nav>
    </header>

    <!-- Seção de Histórico -->
    <main>
        <section id="historico">
            <h2>Histórico de Sorteios</h2>

            <!-- Seleção de mês -->
            <div class="selecao-mes">
                <label for="mesSelecionado">Selecione o mês:</label>
                <select id="mesSelecionado" onchange="exibirHistorico()">
                    <option value="1">Janeiro</option>
                    <option value="2">Fevereiro</option>
                    <option value="3">Março</option>
                    <option value="4">Abril</option>
                    <option value="5">Maio</option>
                    <option value="6">Junho</option>
                    <option value="7">Julho</option>
                    <option value="8">Agosto</option>
                    <option value="9">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>
                </select>
            </div>

            <!-- Exibe os sorteios -->
            <div id="resultadoHistorico"></div>
        </section>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 Tiktok da Sorte. Todos os direitos reservados.</p>
    </footer>

    <script src="historico.js"></script>
</body>
